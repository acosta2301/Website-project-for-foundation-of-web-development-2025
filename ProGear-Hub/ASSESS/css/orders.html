  <section class="order-section">
    <form class="order-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="product">Product</label>
      <select id="product" name="product" required>
        <option value="">Select a product</option>
        <option value="Red Football">Red Football</option>
        <option value="Tennis Racket">Tennis Racket</option>
        <option value="Running Shoes">Running Shoes</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" required />

      <label for="comments">Additional Notes</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Any specific request?"></textarea>

      <button type="submit">Submit Order</button>
    </form>
  </section>
