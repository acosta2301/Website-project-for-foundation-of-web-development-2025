<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Pro Gear Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">Pro gear Hub</div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="orders.html">Order</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="menu-icon">☰</div>
  </header>

  <main class="contact-container">
    <h1>Contact Us</h1>

    <section class="contact-info">
      <p><strong>Email:</strong> support@progearhub.com</p>
      <p><strong>Phone:</strong> +61 0422 898 678</p>
      <p><strong>Address:</strong> 17 Kelly Street, Ultimo, NSW</p>
    </section>

    <form class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer class="footer">
    <p>2025©costale</p>
    <div class="footer-icons">
      <span>❗</span>
      <span>❓</span>
      <span>✉️</span>
    </div>
  </footer>

</body>
</html>
